<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon"
    href="https://lh3.googleusercontent.com/a/AEdFTp7EnawiD0F4j8_7xrDUmATJ0nU6sWjrOV732xI1=s83-c-mo"
    type="image/x-icon">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Rehabilitation Glove</title>
</head>

<body>
  <div class="page">
    <div class="main-container">
      <div id="f1" class="container">
        <p>Pulgar</p>
        <p id="f1-value">0</p>
        <p id="f1-intensity">No detected</p>
      </div>
      <div id="f2" class="container">
        <p>Índice</p>
        <p id="f2-value">0</p>
        <p id="f2-intensity">No detected</p>
      </div>
      <div id="f3" class="container">
        <p>Medio</p>
        <p id="f3-value">0</p>
        <p id="f3-intensity">No detected</p>
      </div>
      <div id="f4" class="container">
        <p>Anular</p>
        <p id="f4-value">0</p>
        <p id="f4-intensity">No detected</p>
      </div>
      <div id="f5" class="container">
        <p>Meñique</p>
        <p id="f5-value">0</p>
        <p id="f5-intensity">No detected</p>
      </div>
    </div>
    <div class="container container_auth">
      <p>Conexion MQTT</p>
      <div class="auth">
        <div>
          <label for="Usuario">Usuario</label>
          <input type="text" name="Usuario" id="username" value="glove-webapp">
        </div>
        <div>
          <label for="Usuario">Contraseña</label>
          <input type="password" name="Pass" id="password">
        </div>
        <button default onclick="connectMQTT" id="btnConectar">Conectar MQTT</button>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
